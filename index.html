<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>ETCH A SKETCH</h1>
   <div class="container">
    <div class="pad">
        <div class="grid-container"></div>
    </div>
    <div class="settings">
        <button class="toggle-grid">toggle grid</button>
        <br>
        <button class="eraser">eraser</button>
        <br>
        <div class="color-picker" style="font-weight: 600; font-family: sans-serif;">
    
            <input type="color" style="height: 30px; width: 100px;">
            ðŸ‘ˆ pick a color
        </div>        
        <br>
        <div class="slider">
            <input type="range" min="1" max="64" value="20">
            <p class="value"></p>    
        </div>
        <br>
        <button class="reset">reset</button>
    </div>
   </div>
   <footer></footer>
</body>
</html>
